<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cryptography toolbox</title>
</head>
<body>
<h1 class="h1 text-center">Cryptography toolbox</h1>
<div class="container-fluid">
    <div class="row pt-5 alert alert-warning">
        <div class="title"><h3 class="h3">Substitution</h3></div>
        <div class="col-md-4">
            <div class="card text-dark bg-light mb-3 border-dark">
                <div class="card-header">
                    Longest word finder
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="longest-word-ta" class="form-label">Text to check</label>
                        <textarea class="form-control textarea pb-2" id="longest-word-ta"
                                  aria-describedby="longest-ta-Help" rows="10"></textarea>
                        <div id="longest-ta-Help" class="form-text">Copy the text to check here</div>
                    </div>
                    <button type="button" id="longest-word-ta-btn" class="btn btn-primary">Check</button>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card text-dark bg-light mb-3 border-dark">
                <div class="card-header">
                    Results
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <div class="" id="longest-word-results-ta">
                            <table id="words-table" class="table table-primary table-striped">
                                <thead>
                                <tr>
                                    <th>Word</th>
                                    <th>Length</th>
                                    <th>Pattern</th>
                                </tr>
                                </thead>
                                <tbody id="words-table-content">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card text-dark bg-light mb-3 border-dark">
                <div class="card-header">
                    Dictionary Matches
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <div class="" id="matches-results-ta">
                            <table id="matches-table" class="table table-success table-striped">
                                <thead>
                                <tr>
                                    <th>Pattern</th>
                                    <th>Word</th>
                                </tr>
                                </thead>
                                <tbody id="matches-table-content">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="dictionary.js"></script>
<script src="substitution.js"></script>
</body>
</html>
